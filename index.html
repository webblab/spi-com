<!DOCTYPE html>

<html>
    <head>
        <title>Audio App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default.css">
    </head>

    <body>
      <div id="deck">
        <div id="deck-waveform-timeline"></div>
        <div id="deck-waveform"></div>
        <div id="deck-waveform-minimap"></div>
        <div class="btns-below">
          <div id="btn_deck_play" class="deck-btn">Play</div>
          <div id="btn_deck_pause" class="deck-btn">Pause</div>
          <div id="btn_deck_stop" class="deck-btn">Stop</div>
          <div id="btn_deck_tempo_inc" class="deck-btn small">+</div>
          <div id="btn_deck_tempo_dec" class="deck-btn small">-</div>
          <div id="btn_deck_zoom_inc" class="deck-btn small">Z+</div>
          <div id="btn_deck_zoom_dec" class="deck-btn small">Z-</div>
          <div id="btn_deck_zoom_res" class="deck-btn small">ZR</div>

          <div class="box">
            <div class="btn_deck_set_cue_point deck-btn small" data-number="1">1</div>
            <div class="btn_deck_del_cue_point deck-btn small" data-number="1">D</div>
            <select class="btn_deck_cue_point_type select-list deck-btn-small" data-number="1">
              <option>Cue</option>
              <option>Loop</option>
              <option>Load</option>
            </select>
          </div>
          <div class="box">
            <div class="btn_deck_set_cue_point deck-btn small" data-number="2">2</div>
            <div class="btn_deck_del_cue_point deck-btn small" data-number="2">D</div>
            <select class="btn_deck_cue_point_type select-list deck-btn-small" data-number="2">
              <option>Cue</option>
              <option>Loop</option>
              <option>Load</option>
            </select>
          </div>
          <input type="range" min="1" max="200" value="1" class="" id="zoom-slider"><br>
        </div>
      </div>

      <script src="player.js"></script>
    </body>
</html>
